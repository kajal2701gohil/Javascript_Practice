<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <section class="d-flex justify-content-start align-items-center m-4">
    <div class="heading text-white">
      <h3>Dashboard for number of students in tuition classes</h3>
    </div>
    <div class="border border-2 filterDiv">
      <h3 class="text-secondary">Filter the data by year</h3>
      <span class="text-secondary">Form</span><input type="number" id="startYear" class="form-control mb-2">
      <span class="text-secondary">To</span> <input type="number" id="endYear" class="form-control mb-2">
      <button onclick="filterData()" class="btn btn-secondary mt-4">Filter</button>
    </div>
  </section>
  <section class="d-flex justify-content-evenly align-items-center w-100 mt-4">
    <div class="chartDiv p-3">
      <canvas id="myChart" width="400" height="160" aria-label="Hello ARIA World" role="img"></canvas>
    </div>
    <div class="details d-flex flex-column justify-content-between align-items-center">
      <div id="sumDiv">
        <h5>Total Students: <span id="sum"></span></h5>
      </div>
      <div id="averageDiv">
        <h5>Yearly average of students: <span id="average"></span></h5>
      </div>
      <div id="minDiv">
        <h5>Minimum number of students: <span id="min"></span></h5>
      </div>
      <div id="maxDiv">
        <h5>Maximum number of students: <span id="max"></span></h5>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
</body>

</html>
