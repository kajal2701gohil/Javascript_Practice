<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>Sum: <span id="sum"></span></h3>
      <h3>Average: <span id="average"></span></h3>
      <h3>Minimum value: <span id="min"></span></h3>
      <h3>Maximum value: <span id="max"></span></h3>
    </div>
    <div>
      <canvas
        id="myChart"
        width="400"
        height="100"
        aria-label="Hello ARIA World"
        role="img"
      ></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      let list = [50, 10, 30, 45, 78, 60, 15, 33, 45];
      let listName = [
        "item1",
        "item2",
        "item3",
        "item4",
        "item5",
        "item6",
        "item7",
        "item8",
        "item19",
      ];

      let sum = 0;
      let max = list[0];
      let min = list[0];
      for (let i = 0; i < list.length; i++) {
        sum += list[i];
        if (list[i] > max) {
          max = list[i];
        }
        if (list[i] < min) {
          min = list[i];
        }
      }
      let average = sum / list.length;
      document.querySelector("#sum").textContent = sum;
      document.querySelector("#max").textContent = max;
      document.querySelector("#min").textContent = min;
      document.querySelector("#average").textContent = average;

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: listName.map((x) => x),
          datasets: [
            {
              label: "# of Votes",
              data: list.map((x) => x),

              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(199, 199, 199, 0.2)",
                "rgba(83, 102, 255, 0.2)",
                "rgba(255, 159, 80, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(199, 199, 199, 1)",
                "rgba(83, 102, 255, 1)",
                "rgba(255, 159, 80, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
