<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="border border-4 border-white shadow-lg w-25 position-absolute top-50 start-50 translate-middle p-4">
        <header>
            <h1>Calculator Application</h1>
        </header>
        <main>
            <div>

                <form action="">
                    <label for="" class="form-label">Number 1</label>
                    <input type="number" class="form-control" id="num1">
                    <div class="num1Feedback text-danger pb-2"></div>
                    <label for="" class="form-label">Number 2</label>
                    <input type="number" class="form-control" id="num2">
                    <div class="num2Feedback text-danger pb-2"></div>
                    <button type="button" class="btn my-2 me-2 btn-success" id="addition"><i
                            class="fa-solid fa-plus"></i></button>
                    <button type="button" class="btn  my-2 me-2 btn-danger" id="subtraction"><i
                            class="fa-solid fa-minus"></i></button>
                    <button type="button" class="btn  my-2 me-2 btn-warning" id="multiplication"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" class="btn my-2 me-2 btn-info" id="division"><i
                            class="fa-solid fa-divide"></i></button>
                    <button type="button" class="btn my-2 me-2 btn-secondary" id="C"><i class="fa-solid fa-c"></i></button>
                </form>
                <div class="py-2">
                    <h5 class="d-inline">Result:-<span class="resultArea text-primary"></span></h5> 
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
