<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .btn-outline-danger {
            display: none;
        }

        body {
            height: 100vh;
            width: 100%;
            background-color: #FFFEF2;
        }

        .main {
            background-color: #ECE3DA;
            width: 30%;
        }
    </style>
</head>

<body>
    <div
        class="border border-4 border-white shadow-lg  position-absolute top-50 start-50 translate-middle p-3 text-center main">
        <h2 class="pb-2 text-secondary">Guessing Game!</h2>
        <p>Guess a number between 1-100</p>
        <input type="number" id="num" class="form-control w-50 d-inline">
        <button class="btn btn-primary">Submit</button>
        <p id="hint" class="text-success pt-2 invisibl"></p>
        <button class="btn btn-outline-danger invisibl mb-2 " onclick="playAgain()">Play Again</button>
        <div>
            <p class="fw-bold">Total attempts are <span id="total" class="text-danger ">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
