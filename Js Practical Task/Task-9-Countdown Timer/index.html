<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #line {
            border-top: 10px solid green;
        }
    </style>
</head>

<body>
    <div
        class="border border-4 border-white shadow-lg w-25 position-absolute top-50 start-50 translate-middle p-2 text-center">
        <div>
            <h2 class="pb-2 text-secondary"> Countdown Timer</h2>
            <label for="" class="form-label">Enter the number for seconds</label>
            <div class="d-flex justify-content-center align-items-center">
                <input type="number" id="num" class="form-control">
                <button class="btn btn-danger" onclick="test()">Start</button>
            </div>
            <div>
                <h1>00:<span id="second">00</span></h1>
                <p id="over" class="text-danger"></p>
            </div>
            <div id="line"></div>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
