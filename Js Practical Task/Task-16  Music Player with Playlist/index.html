<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon"
        href="https://static-00.iconduck.com/assets.00/file-type-favicon-icon-512x512-20hu6mbr.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        audio::-webkit-media-controls-play-button {
            display: none;
        }
    </style>
</head>

<body>
    <main class="d-flex justify-content-evenly align-items-center">
        <section class="border border-2 p-4 bg-white w-25">
            <div>
                <label for="" class="form-label">Add new song</label>
                <input type="text" id="newSong" class="form-control mb-3">
                <button onclick="addSong()" class="btn btn-success">Add</button>
            </div>
            <div>
                <h3 class="text-info text-decoration-underline pt-3">Playlist</h3>
                <ul id="data"></ul>
            </div>
            <h3>Now playing song is <span id="playing"></span></h3>
        </section>
        <section class="border border-2 p-4 text-center bg-white">
            <img src="https://images.pexels.com/photos/375751/pexels-photo-375751.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
            <div>
                <i class="fa-solid fa-arrow-left" id="prev"></i>
                <i class="fa-solid fa-pause" id="play"></i>
                <i class="fa-solid fa-arrow-right" id="next"></i><i class="fa-solid fa-shuffle" onclick="shuffle()"></i>
            </div>
            <audio src="" controls id="audio"></audio>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
