<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .div1 {
            background: linear-gradient(140deg, #A4CAEE 25%, #FFC8EF 50%, #BFB1EC 75%, #A9E0EF 100%);
            height: 100vh;
        }

        main {
            background-color: #e3edf6;
        }
    </style>
</head>

<body>

    <div class="div1 position-relative ">
        <main
            class="border border-4 border-white shadow-lg w-50 position-absolute top-50 start-50 translate-middle p-3">
            <div>
                <h1 class="text-center text-success pb-2">Display and Search a List of Users</h1>
                <div class="d-flex align-items-center pb-3">
                    <input type="search" placeholder="Search here..." id="input" class="form-control"
                        oninput="(()=>(this.value=='')?getData():'')()">
                    <button class="btn btn-secondary" onclick="searchData()">Search</button>
                </div>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
