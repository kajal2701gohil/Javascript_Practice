<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .div1 {
            background: linear-gradient(140deg, #A4CAEE 25%, #FFC8EF 50%, #BFB1EC 75%, #A9E0EF 100%);
            height: 100vh;
        }

        main {
            background-color: #e3edf6;
        }
    </style>
</head>

<body>

    <div class="div1 position-relative ">
        <main
            class="border border-4 border-white shadow-lg w-50 position-absolute top-50 start-50 translate-middle p-3">
            <div>
                <h1 class="text-center text-success pb-2">Display and Search a List of Users</h1>
                <div class="d-flex align-items-center pb-3">
                    <input type="search" placeholder="Search here..." id="input" class="form-control">
                    <button class="btn btn-secondary" onclick="searchData()">Search</button>
                </div>
            </div>
            <div>
                <table class="table table-hover  ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        let data = [];
        let list = document.querySelector(".list");
        let getData = async () => {
            let arr = await fetch("https://jsonplaceholder.typicode.com/users")
            let data = await arr.json();
            printData(data);
        }
        getData();

        let printData = async (data1) => {
            let str = "";
            data1?.map((x) => {
                str += `
                <tr>
                    <td>${x.name}</td>
                    <td>${x.email}</td>
                    <td>${x.address.suite + ", " + x.address.street + ", " + x.address.city + ", " + x.address.zipcode + "."}</td>
                    </tr>`
            })
            list.innerHTML = str;
        }

        let searchData = async () => {
            let name = document.querySelector("#input");
            let arr = await fetch("https://jsonplaceholder.typicode.com/users")
            let data = await arr.json();
            data = data.filter(x => x.name.toLowerCase().includes(name.value.toLowerCase()))
            printData(data);
        }


    </script>
</body>

</html>
