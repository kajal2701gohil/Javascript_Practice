<html lang="en">

<head>

            padding: 20px;

        }

    <div class="border border-4 border-white shadow-lg w-25 position-absolute top-50 start-50 translate-middle main">

            <h5 class="quote"></h5>
        </div>
        <div class="text-end">
            <h6 class="author pt-2"></h6>

        <button class="btn btn-warning border-0" onclick="getQuote()">Next</button>

    </div>
