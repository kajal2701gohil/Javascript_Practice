<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #8a6c48;"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        // ctx.fillStyle = "#FF0045";
        // ctx.fillRect(50, 0, 200, 50);


        ctx.moveTo(0, 150);
        ctx.lineTo(300, 150);
        ctx.stroke();

        ctx.moveTo(150, 0);
        ctx.lineTo(150, 300);
        ctx.stroke();


        // ctx.beginPath();
        // ctx.arc(100, 100, 90, 0, 2*Math.PI);
        // ctx.stroke();
    </script>
</body>

</html>
