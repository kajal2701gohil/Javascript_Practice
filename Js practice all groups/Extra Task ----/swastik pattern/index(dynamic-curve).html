<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .plus {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="plus"></div>
    <script>
        let n = 21;
        let str = "";
        if (n % 2 == 0) {
            alert("enter the odd number");
        }
        else {
            let h = Math.floor(n / 10);
            let k = Math.floor(n / 2) + h + 1;
            let len = n + (h * 2)
            for (let i = 1; i <= len; i++) {
                for (let j = 1; j <= len; j++) {
                    let cell;
                    if ((i == k && (j >= h + 1 && j <= len - h))) {
                        cell = j - h;
                    }
                    else if (j == k && (i >= h + 1 && i <= len - h)) {
                        cell = i - h;
                    }
                    else if (i == h + 1 && j >= k && j <= len - h) {
                        cell = j - k + 1
                    }
                    else if (j == len - h && i >= k && i <= len - h) {
                        cell = j - i + (k - h);
                    }
                    else if (i == len - h && j <= k && j >= h + 1) {
                        cell = j + ((i - k) - h)
                    }
                    else if (j == h + 1 && i <= k && i >= h + 1) {
                        cell = k - i + 1
                    }
                    else if (h >= i && h >= j && i == j) {
                        cell = (k - j) + 1;
                    }
                    else if (h >= j && (i > len - h) && j == ((len + 1) - i)) {
                        cell = ((len - h) + (k - h)) - i;
                    }
                    else if (h >= i && (j > len - h) && j == (len - i) + 1) {
                        cell = k - i + 1;
                    }
                    else if (h > (len - i) && h > (len - j) && j == i) {
                        cell = ((len - h) + (k - h)) - i;
                    }
                    else {
                        cell = "  ";
                    }
                    str += cell.toString().padStart(2, " ") + " ";
                }
                str += "\n";
            }
            document.querySelector(".plus").innerText = str;
        }

    </script>
</body>

</html>
