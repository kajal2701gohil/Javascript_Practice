<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .plus {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="plus"></div>
    <script>
        let n = 21;
        let str = "";
        if (n % 2 == 0) {
            console.log("enter the odd number");
        }
        console.log();
        let k = Math.floor(n / 2) + 1;
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                let cell;
                if (i == k) {
                    cell = j;
                } else if (j == k) {
                    cell = i;
                } else {
                    cell = "  ";
                }

                str += cell.toString().padStart(2, " ") + " ";
            }
            str += "\n";
        }
        document.querySelector(".plus").innerText = str;
    </script>
</body>

</html>
