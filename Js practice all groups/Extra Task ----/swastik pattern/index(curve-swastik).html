<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .plus {
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>

<body>
  <div class="plus"></div>
  <script>
    let n = 5;
    let str = "";
    if (n % 2 == 0) {
      console.log("enter the odd number");
    }
    let k = Math.floor(n / 2) + 2;
    console.log(k);
    for (let i = 1; i <= 7; i++) {
      for (let j = 1; j <= 7; j++) {
        let cell;


        if ((i == k && (j >= 2 && j <= 6))) {
          cell = j - 1;
        }
        else if (j == k && (i >= 2 && i <= 6)) {
          cell = i - 1;
        }
        else if (i == 2 && j >= k && j <= 6) {
          cell = j - k + 1
        }
        else if (j == 6 && i >= k && i <= 6) {
          cell = j - i + (k - 1);
        }
        else if (i == 6 && j <= k && j >= 2) {
          cell = j + ((i - k) - 1)
        }
        else if (j == 2 && i <= k && i >= 2) {
          cell = k - i + 1
        }
        else if (i == 1 && (j == 1)) {
          cell = k
        }
        else if (i == 1 && (j == 7)) {
          cell = k
        }
        else if (i == 7 && (j == 1)) {
          cell = k - 2
        }
        else if (i == 7 && (j == 7)) {
          cell = k - 2
        }
        else {
          cell = "  ";
        }
        str += cell.toString().padStart(2, " ") + " ";
      }
      str += "\n";
    }
    document.querySelector(".plus").innerText = str;
  </script>
</body>

</html>
