<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <a href="https://www.amazon.in/true">Click</a>
        <a href="https://www.amazon.in/false">Click</a>
        <a href="https://www.amazon.in/true">Click</a>
        <a href="https://www.amazon.in/false">Click</a>
        <a href="https://www.amazon.in/false">Click</a>
        <a href="https://www.amazon.in/false">Click</a>
    </div>
</body>
<script>
    let btn = document.querySelectorAll("a");

    for (let x of btn) {
        x.addEventListener("click", function (e) {
            let k = x.href.includes("true");
            if (k) {
                let k = x.href.replace("/true", "");
                x.href = k;
                x.target = "_blank";
            }
            else {
                e.preventDefault();
            }
        })
    }
</script>

</html>
