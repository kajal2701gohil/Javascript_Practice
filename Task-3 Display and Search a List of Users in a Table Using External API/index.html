<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main>
        <div>
            <input type="search" placeholder="search here..." id="input">
            <button class="btn btn-secondary" onclick="searchData()">Search</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody class="list"></tbody>
            </table>
        </div>
    </main>
    <script>
        let data = [];
        let list = document.querySelector(".list");
        let getData = async () => {
            let arr = await fetch("https://jsonplaceholder.typicode.com/users")
            let data = await arr.json();
            printData(data);
        }
        getData();

        let printData = async (data1) => {
            let str = "";
            data1?.map((x) => {
                str += `
                <tr>
                    <td>${x.name}</td>
                    <td>${x.email}</td>
                    <td>${x.address.suite + ", " + x.address.street + ", " + x.address.city + ", " + x.address.zipcode + "."}</td>
                    </tr>`
            })
            list.innerHTML = str;
        }

        let searchData = async () => {
            let name = document.querySelector("#input");
            let arr = await fetch("https://jsonplaceholder.typicode.com/users")
            let data = await arr.json();
            data = data.filter(x => x.name.toLowerCase().includes(name.value.toLowerCase()))
            printData(data);
        }


    </script>
</body>

</html>
