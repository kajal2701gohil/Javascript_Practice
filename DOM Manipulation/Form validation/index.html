<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #form {
        width: 20%;
        padding: 15px;
        margin: 0 auto;
    }

    input {
        display: block;
        width: 100%;
        margin: 5px 0px;
    }
</style>

<body>

    <div>
        <form action="" id="form">
            <fieldset>
                <legend>Form</legend>

                <label for="">name</label>
                <input type="text" id="name">
                <label for="">email</label>
                <input type="email" id="email">
                <span class="email"></span>
                <br>
                <label for="">password</label>
                <input type="password" id="password">
                <label for="">mobile number</label>
                <input type="tel" name="" value="" id="tel" min="0" max="9" minlength="10">
                <label for="">age</label>
                <input type="number" id="age">
                <label for="">color</label>
                <input type="color">
                <label for="">Birthdate</label>
                <input type="date">
                <input type="datetime">
                <input type="datetime-local">
                <input type="time">
                <label for="">profile</label>
                <input type="file">
                <input type="submit" value="save">
            </fieldset>
        </form>
    </div>


    <script>
        document.querySelector("#form").addEventListener("submit", (e) => {
            let name = document.querySelector("#name");
            let email = document.querySelector("#email");
            let password = document.querySelector("#password");
            let age = document.querySelector("#age");
            if (name.value == "") {
                name.placeholder = "enter the name";
                // name.style.color = "red";
                e.preventDefault();
            }
            if (email.value == "") {
                email.placeholder = "enter the email";
                e.preventDefault();
            }
            else if (email.value) {
                let k = email.value.includes("gmail") || email.value.includes("hotmail");
                if (!k) {
                    document.querySelector(".email").innerHTML = "enter the valid email"
                    document.querySelector(".email").style.color = "red";
                }
            }
            if (password.value) {
                console.log(password.value);
                let k = password.value[0] == password.value[0].toUpperCase();
                console.log(k);
            }
            if (age.value == 0) {
                age.placeholder = "enter the age";
                e.preventDefault();
            }
        })


    </script>
</body>

</html>
